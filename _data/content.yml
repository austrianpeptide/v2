  information: "## Information\n### Abstract submission\nAbstract submission deadline:\
    \ November 15th, 2023\n\n[Click Here To Register Now](https://myconference.dev/atps2023register.html)\n\
    \nRegistration fees: \u20AC60 (Regular), \u20AC30 (Students and EPS Members)\n\
    [Click Here For Payment](https://payment.meduniwien.ac.at/peptidsymposium/)\n\n\
    ### Bachem Award\nThe Bachem AtPS Award is presented to early career scientists\
    \ (postdocs or junior group leaders) who have made outstanding contributions to\
    \ the chemistry and/or biology of peptides in the three years preceding the date\
    \ of selection. Candidates with a maximum of 8 years post PhD graduation are eligible\
    \ for nomination. The award is particularly aimed at scientists having worked\
    \ in or originating from the D/A/CH region (Germany, Austria, Switzerland). The\
    \ award is sponsored by the Bachem AG. \n\n[Click Here For More Information](/uploads/Announcement_AtPSAward_2023.pdf)\n\
    \n\n### Symposium topics\n- Peptide Chemistry and Synthesis\n- Peptide Drug Development\
    \ and Delivery\n- Peptide Structural Biology\n- Peptide Pharmacology\n\n\n###\
    \ Location\nThe 12th Austrian Peptide Symposium will be held in Van-Swieten conference\
    \ hall, Van Swieten-Gasse 1a, 1090 Vienna.\n\n![Van Swieten Hall Map](/assets/images/vsplan.gif)\n\
    \n![Van Swieten Hall Picture](/assets/images/vspic.jpg)\n\n\n### Further information\n\
    The meeting will be held under the auspices of the European Peptide Society (EPS).\
    \ To be become a member of the EPS (free-of-charge), please [click here](https://www.eurpepsoc.com/benefits-of-membership/).\n\
    \nDownload the reports from the [2011-2017](/uploads/Report_AtPS2011-2017.pdf)\
    \ meetings.\n\nDownload the reports from the [2021](https://www.eurpepsoc.com/wp-content/uploads/2022/08/63rd-EPS-Newsletter.pdf)\
    \ and [2022](http://www.eurpepsoc.com/wp-content/uploads/2022/08/63rd-EPS-Newsletter.pdf)\
    \ meeting via the EPS newsletter archive.\n\nDownload a report about [Peptide\
    \ Science in Austria](https://www.meduniwien.ac.at/pharmakologie/ms/Peptide%20Science%20in%20Austria.pdf).\n\
    \n![EPS Logo](https://www.meduniwien.ac.at/pharmakologie/ms/epslogo.gif)\n"
  main: '# 12th Austrian Peptide Symposium


    Date: 5th of December, 2023


    Location: Vienna, Austria


    Welcome to the 12th Austrian Peptide Symposium, organized by the Austrian Peptide
    Community under the auspices of the European Peptide Society. Join us for a day
    of inspiring talks and presentations.

    '
